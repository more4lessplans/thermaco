<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermaco Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .btn-primary { background-color: #81974A; color: white; transition: all 0.2s; }
        .btn-primary:hover { background-color: #6d813d; }
        #main-content { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="main-content">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                <img src="https://more4lessplans.github.io/invoice-app/main.png" alt="Thermaco Logo" class="h-12">
                <h1 class="text-xl font-bold text-gray-800">New Invoice</h1>
            </div>

            <form id="invoiceForm" class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Customer Name</label>
                        <input type="text" id="customer_name" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-[#81974A] outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Customer Email</label>
                        <input type="email" id="customer_email" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-[#81974A] outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700">Service Address</label>
                        <input type="text" id="customer_address" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-[#81974A] outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Invoice Date</label>
                        <input type="date" id="invoice_date" required class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Due Date</label>
                        <input type="date" id="due_date" required class="w-full mt-1 p-2 border rounded-md">
                    </div>
                </div>

                <hr class="border-gray-100">

                <div id="itemsContainer" class="space-y-4">
                    <div class="item-row grid grid-cols-1 md:grid-cols-12 gap-3 p-4 bg-gray-50 rounded-lg border border-gray-100 relative">
                        <div class="md:col-span-5">
                            <label class="text-xs font-bold text-gray-500 uppercase">Service</label>
                            <input type="text" name="item_name" required class="w-full mt-1 p-2 border rounded-md">
                        </div>
                        <div class="md:col-span-5">
                            <label class="text-xs font-bold text-gray-500 uppercase">Description</label>
                            <input type="text" name="item_desc" class="w-full mt-1 p-2 border rounded-md">
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-xs font-bold text-gray-500 uppercase">Price</label>
                            <input type="number" step="0.01" name="item_price" required class="w-full mt-1 p-2 border rounded-md">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addRow()" class="text-sm font-semibold text-[#81974A]">+ Add Item</button>

                <hr class="border-gray-100">

                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="w-full md:w-1/3">
                        <label class="block text-sm font-semibold text-gray-700">Discount ($)</label>
                        <input type="number" id="discount" value="0" step="0.01" class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <button type="submit" id="submitBtn" class="w-full md:w-auto px-12 py-3 btn-primary font-bold rounded-lg shadow-md uppercase tracking-wider">
                        Send Invoice
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const pass = prompt("Enter password:");
        if (pass === "hvac") { document.getElementById('main-content').style.display = "block"; } 
        else { window.location.href = "https://thermaco.ca"; }

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('invoice_date').value = today;
        document.getElementById('due_date').value = today;

        function addRow() {
            const container = document.getElementById('itemsContainer');
            const newRow = container.children[0].cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            container.appendChild(newRow);
        }

        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "SYNCING...";

            const names = Array.from(document.querySelectorAll('[name="item_name"]')).map(i => i.value);
            const prices = Array.from(document.querySelectorAll('[name="item_price"]')).map(i => parseFloat(i.value) || 0);
            const descs = Array.from(document.querySelectorAll('[name="item_desc"]')).map(i => i.value);
            
            // MATH ENGINE
            const subtotal = prices.reduce((a, b) => a + b, 0);
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const tax = (subtotal - discount) * 0.13;
            const total = (subtotal - discount) + tax;

            const payload = {
                customer_name: document.getElementById('customer_name').value,
                customer_email: document.getElementById('customer_email').value,
                customer_address: document.getElementById('customer_address').value,
                invoice_date: document.getElementById('invoice_date').value,
                due_date: document.getElementById('due_date').value,
                discount: discount.toFixed(2),
                subtotal: subtotal.toFixed(2),
                tax: tax.toFixed(2),
                total: total.toFixed(2),
                item_name: names,
                item_price: prices,
                item_desc: descs,
                item_date: names.map(() => document.getElementById('invoice_date').value)
            };

            try {
                const response = await fetch("https://eoo3wwe7a3mfvp9.m.pipedream.net", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (response.ok) { alert("Sent!"); location.reload(); }
            } catch (err) { alert("Failed."); } 
            finally { btn.disabled = false; btn.innerText = "Send Invoice"; }
        });
    </script>
</body>
</html>
